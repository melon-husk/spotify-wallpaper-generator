<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- <link rel="stylesheet" href="src/style.css" /> -->
    <title>Vite App</title>
  </head>
  <body>
    <h1 class="text-2xl">Download Your Spotify Playlist Wallpaper</h1>
    <button id="login" class="p-2 text-xl bg-blue-400 rounded-md m-1">
      Login
    </button>
    <button id="load-image" class="p-2 text-xl bg-blue-400 rounded-md m-1">
      Load Image
    </button>
    <button class="p-2 text-xl bg-blue-400 m-1 rounded-md">
      <a id="download-image" href="#">Download Image</a></button
    ><br />
    <div>
      <label for="columns" class="text-xl">Columns:</label>
      <input
        type="number"
        id="columns"
        min="2"
        max="5"
        value="3"
        class="border-black border rounded"
      />
      <label for="rows" class="text-xl">Rows:</label>
      <input
        type="number"
        id="rows"
        min="3"
        max="10"
        value="6"
        class="border-black border rounded"
      />
    </div>
    <canvas id="real-canvas"></canvas>
    <canvas id="download-canvas" style="display: none"></canvas>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
