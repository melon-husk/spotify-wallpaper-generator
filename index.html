<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="favicon.svg" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Generate Wallpaper from Spotify" />
    <title>index</title>
  </head>
  <body class="bg-[#0F0C0C] overflow-x-hidden">
    <div class="w-full max-w-xl p-2 mx-auto font-sans font-medium">
      <div class="flex flex-row">
        <div class="flex flex-col mr-2" style="flex-basis: 100%; flex: 1">
          <button
            class="
              bg-[#1DB954]
              rounded-md
              px-1
              py-1
              mb-2
              text-[#191414]
              font-bold
            "
            id="shuffle-btn"
          >
            Shuffle
          </button>
          <label
            class="
              bg-[#1DB954]
              rounded-md
              px-1
              py-1
              mb-2
              text-center
              cursor-default
            "
            for="col-num"
          >
            Columns
          </label>
          <label
            class="
              bg-[#1DB954]
              rounded-md
              px-1
              py-1
              mb-2
              text-center
              cursor-default
            "
            for="col-row"
          >
            Rows
          </label>
        </div>
        <div class="flex flex-col" style="flex-basis: 100%; flex: 1">
          <button
            class="
              bg-[#1DB954]
              rounded-md
              px-1
              py-1
              mb-2
              text-[#191414]
              font-bold
            "
          >
            <a id="download-btn" href="#">Download</a>
          </button>
          <div class="flex flex-row mb-2">
            <div
              class="
                bg-[#1DB954]
                rounded-md
                px-2
                py-1
                w-8
                h-8
                mr-2
                cursor-pointer
              "
              id="column-add-btn"
            >
              <i class="bi bi-plus-lg text-[#191414]"></i>
            </div>
            <input
              type="number"
              name="col-num"
              id="col-num"
              class="bg-[#1DB954] rounded-md w-full appearance-none text-center"
              min="2"
              value="3"
            />
            <div
              class="
                bg-[#1DB954]
                rounded-md
                px-2
                py-1
                w-8
                h-8
                ml-2
                cursor-pointer
              "
              id="column-remove-btn"
            >
              <i class="text-[#191414] bi bi-dash-lg col"></i>
            </div>
          </div>
          <div class="flex flex-row mb-2">
            <div
              class="
                bg-[#1DB954]
                rounded-md
                px-2
                py-1
                w-8
                h-8
                mr-2
                cursor-pointer
              "
              id="row-add-btn"
            >
              <i class="bi bi-plus-lg text-[#191414]"></i>
            </div>
            <input
              type="number"
              name="row-num"
              id="row-num"
              class="bg-[#1DB954] rounded-md w-full appearance-none text-center"
              min="2"
              value="6"
            />
            <div
              class="
                bg-[#1DB954]
                rounded-md
                px-2
                py-1
                w-8
                h-8
                ml-2
                cursor-pointer
              "
              id="row-remove-btn"
            >
              <i class="text-[#191414] bi bi-dash-lg col"></i>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- removes html spin box from numbered inputs -->
    <style>
      input[type="number"]::-webkit-outer-spin-button,
      input[type="number"]::-webkit-inner-spin-button {
        -webkit-appearance: none;
        margin: 0;
      }
      input[type="number"] {
        -moz-appearance: textfield;
      }
    </style>
    <canvas id="real-canvas" oncontextmenu="return false;"></canvas>
    <canvas id="download-canvas" style="display: none"></canvas>
    <script type="module" src="/src/index_page.ts"></script>
  </body>
</html>
